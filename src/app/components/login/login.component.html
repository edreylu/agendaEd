
<div class="col-md-4 offset-md-4">
  <div class="card text-center">
      <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="login()">
              <div class="form-group">
                  <h3>Login</h3>
              </div>
          <div class="form-group">
          <input type="text" formControlName="usuario" [ngClass]="{'is-invalid': form.get('usuario').invalid }" placeholder="Usuario" class="form-control" autofocus>
          <div *ngIf="form.controls['usuario'].errors?.required && form.controls['usuario'].errors?.dirty" class="invalid-feedback">Ingrese su usuario</div>  
        </div>
          <div class="form-group">
        <input type="password" formControlName="password" [ngClass]="{'is-invalid': form.get('password').invalid}" placeholder="Password" class="form-control">
        <div *ngIf="form.controls['password'].errors?.required && form.controls['password'].errors?.dirty" class="invalid-feedback">Ingrese su password</div>
          
    </div>
          <button class="btn btn-success btn-block" [disabled]="form.invalid" type="submit">
              Login
          </button>
          </form>
      </div>
  </div>
</div>
